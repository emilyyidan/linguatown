<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Building base -->
  <rect x="16" y="28" width="32" height="32" rx="3" fill="#2d5a3d"/>
  
  <!-- Building windows (simplified - 2x2 grid for better visibility at small sizes) -->
  <rect x="22" y="34" width="6" height="6" rx="1" fill="#d4edda"/>
  <rect x="32" y="34" width="6" height="6" rx="1" fill="#d4edda"/>
  <rect x="22" y="44" width="6" height="6" rx="1" fill="#d4edda"/>
  <rect x="32" y="44" width="6" height="6" rx="1" fill="#d4edda"/>
  
  <!-- Roof -->
  <polygon points="32,16 16,28 48,28" fill="#4a7c59"/>
  
  <!-- Speech bubble for language/conversation - closed oval -->
  <ellipse cx="48" cy="20" rx="8" ry="6" fill="#4a7c59"/>
  
  <!-- Text lines in speech bubble -->
  <line x1="43" y1="18" x2="53" y2="18" stroke="#d4edda" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="43" y1="22" x2="49" y2="22" stroke="#d4edda" stroke-width="1.5" stroke-linecap="round"/>
</svg>
